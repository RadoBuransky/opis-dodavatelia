<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Vesmír</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vesmir.css" type="text/css">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script src="js/view.js"></script>
    <script src="js/modelController.js"></script>
    <script src="js/model.js"></script>
    <script src="js/spreadsheet.js"></script>
    <script src="js/graph.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="vesmir-container" class="col-md-9"></div>
            <div id="info-container" class="col-md-3">
                <header>
                    <h1>Vesmír OPIS</h1>
                    <p>Prepojenia medzi firmami a štátom prostredníctvom zmlúv, projektov a verejných obstarávaní v rámci
                    operačného programu informatizácie spoločnosti.</p>
                </header>

                <div>
                    <div id="info-project" class="container-fluid info-content">
                        <header id="info-project-name">
                            <h2></h2>
                            <p>Projekt</p>
                        </header>
                        <div class="row">
                            <div class="col-md-3">ITMS:</div>
                            <div id="info-project-itms" class="col-md-9"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">Link:</div>
                            <div class="col-md-9">
                                <a href="#" id="info-project-link"></a>
                            </div>
                        </div>
                    </div>

                    <div id="info-contract" class="container-fluid info-content">
                        <header id="info-contract-name">
                            <h2></h2>
                            <p>Zmluva</p>
                        </header>
                        <div class="row">
                            <div class="col-md-3">Čiastka:</div>
                            <div id="info-contract-price" class="col-md-9"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">Link:</div>
                            <div class="col-md-9"><a href="" id="info-contract-link"></a></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">Objednávateľ:</div>
                            <div class="col-md-9" id="info-contract-institution"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">Dodávatelia:</div>
                            <div class="col-md-9">
                                <ul id="info-contract-companies" class="list-unstyled"></ul>
                            </div>
                        </div>
                    </div>

                    <div id="info-company" class="container-fluid info-content">
                        <header id="info-company-name">
                            <h2></h2>
                            <p>Firma</p>
                        </header>
                    </div>

                    <div id="info-institution" class="container-fluid info-content">
                        <header id="info-institution-name">
                            <h2></h2>
                            <p>Štátna organizácia</p>
                        </header>
                    </div>
                </div>
                <div id="options" class="container-fluid">
                    <h2>Možnosti zobrazenia</h2>
                    <form>
                        <button type="button" class="btn btn-default" id="hide-all">Skryť všetko</button>
                        <div class="checkbox">
                            <label><input type="checkbox" id="show-project" checked="checked">Projekty</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="show-contract" checked="checked">Zmluvy</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="show-company" checked="checked">Firmy</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" id="show-institution" checked="checked">Štátne organizácie</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
